<ion-view cache-view="false" hide-back-button="true" role="region">
    <ion-header-bar role="heading" class="bar bar-header bar-default" xattr-theme="bar-default"
                    data-component="crn-ion-header-bar">
        <div side="left" class="buttons buttons-left header-item">
            <button aria-labelledby="left_navicon_sr" class="button button-clear"
                    ng-if="!Categorys.inserting && !Categorys.editing" menu-toggle="left"
                    data-component="crn-button" xattr-type="button-clear">
                <i class="icon ion-navicon"></i>
                <span id="left_navicon_sr"
                      class="sr-only">{{'Accessibility.Button.Aria.Label.NavIcon' | translate}}</span>
            </button>
            <button aria-labelledby="left_arrowback_sr" class="button button-clear"
                    ng-if="Categorys.inserting || Categorys.editing"
                    ng-click="Categorys.cancel()" data-component="crn-button" xattr-type="button-clear">
                <i class="icon ion-ios-arrow-back"></i>
                <span id="left_arrowback_sr" class="sr-only">{{'Roles.view.Voltar' | translate}}</span>
            </button>
        </div>
        <h1 class="title">Categorys</h1>
        <div side="right" class="buttons buttons-right header-item">
            <button aria-labelledby="right_plus_sr" class="button button-clear"
                    ng-if="!Categorys.inserting && !Categorys.editing"
                    ng-click="Categorys.startInserting()" data-component="crn-button"
                    xattr-type="button-clear">
                <i class="icon ion-ios-plus-empty"></i>
                <span id="right_plus_sr" class="sr-only">{{'Accessibility.Button.Aria.Label.Add' | translate}}</span>
            </button>
            <button aria-labelledby="right_checkmark_sr" class="button button-clear"
                    ng-if="Categorys.inserting || Categorys.editing"
                    ng-click="Categorys.post()" data-component="crn-button" xattr-type="button-clear">
                <i class="icon ion-ios-checkmark"></i>
                <span id="right_checkmark_sr"
                      class="sr-only">{{'Accessibility.Button.Aria.Label.Save' | translate}}</span>
            </button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle"
             data-component="crn-datasource" id="crn-datasource-906854">
            <datasource data-component="crn-datasource"  name="Categorys"
                        entity="app.Categorys" keys="_objectKey" rows-per-page="10"
                        delete-message="Deseja remover?" class=""
                        schema="[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:false},{&quot;name&quot;:&quot;name&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;icon&quot;,&quot;type&quot;:&quot;Binary&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;color&quot;,&quot;type&quot;:&quot;Binary&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;_objectKey&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true}]" ></datasource>

            </cron-list>
        </div>
        <div ng-show="Categorys.editing || Categorys.inserting">
            <form crn-datasource="Categorys">
                <div class="list"
                     ng-disabled="!Categorys.editing &amp;&amp; !Categorys.inserting">
            <!-- name begin -->
            <label for="textinput-name-56449" class="item item-input item-stacked-label"
                   data-component="crn-input-floating" id="lbl-name-56449">
                <span class="input-label">Name</span>
                <input
                        type="text"
                        placeholder="Name"
                        ng-model="Categorys.active.name"
                        id="textinput-name-56449"
                        name="textinput-name"
				
                        mask=""
				>
            </label>
            <!-- icon begin -->
              <div class="item item-input item-stacked-label component-holder" data-component="crn-dynamic-image"
                   id="crn-dynamic-image-icon">
                  <label class="input-label">Icon</label>
                  <div class="form-group">
                      <div alt="Icon" dynamic-image="" ng-model="Categorys.active.icon" max-file-size="5MB"
                           class="dynamic-image-container" ng-required="false">
                          {{"template.crud.clickToAddImage" | translate}}
                      </div>
                  </div>
              </div>
            <!-- color begin -->
              <div class="item item-input item-stacked-label component-holder" data-component="crn-dynamic-image"
                   id="crn-dynamic-image-color">
                  <label class="input-label">Color</label>
                  <div class="form-group">
                      <div alt="Color" dynamic-image="" ng-model="Categorys.active.color" max-file-size="5MB"
                           class="dynamic-image-container" ng-required="false">
                          {{"template.crud.clickToAddImage" | translate}}
                      </div>
                  </div>
              </div>

                    <!-- NtoN  -->
                    <!-- NtoN  end-->
            </form>
        </div>
